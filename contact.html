<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1>Restaurant KEA</h1>
    </header>
    <header>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/menu.html">Menu</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <section id="contact-info">
          <p><i>Guldbergsgade 29N 2200 Copenhagen</i></p>
          <p>
            <i>Phone no.: <a href="tel:20825370">20 82 53 70</a></i>
          </p>
          <p>
            <i>E-mail: <a href="mailto:info@restaurantkea.dk">info@restaurantkea.dk</a></i>
          </p>
          <section id="location">
            <img src="./images/map.jpg" alt="picture of kea restaurant location" />
          </section>
        </section>
        <section id="contact-form">
          <form>
            <fieldset>
              <legend>Contact form</legend>
              <section>
                <label for="full-name">Full name</label>
                <input type="text" id="full-name" />
              </section>
              <section>
                <label for="phone">Phone no.</label>
                <input type="tel" id="phone" />
              </section>
              <section>
                <label for="email">Email</label>
                <input type="email" id="email" />
              </section>
              <section>
                <label for="amount">Persons</label>
                <input type="text" id="amount" />
              </section>
              <section>
                <label for="dat">Date and time</label>
                <input type="date" id="dat" />
              </section>
              <section>
                <label for="further-info">Further information</label>
                <br />
                <textarea name="further-info" id="further-info"></textarea>
              </section>
              <button>Send</button>
            </fieldset>
          </form>
        </section>
      </article>
    </main>
  </body>
</html>
